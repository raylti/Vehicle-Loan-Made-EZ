<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h2>Admin Dashboard</h2>

        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true">
                    <span class="title">Clients </span>
                    <span class="accicon"><i class="fas fa-angle-down rotate-icon"></i></span>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                    <div class="card-body">
                        Name
                        Loan Amount
                        Email
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    <span class="title">Application</span>
                    <span class="accicon"><i class="fas fa-angle-down rotate-icon"></i></span>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordionExample">
                    <div class="card-body">
                        <table style="width:700px;" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th style="width:125px;" (click)="sortById()">Loan ID</th>
                                    <th>Loan Amount</th>
                                    <th style="width:160px;">Interest Rate</th>
                                    <th>Tenure</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of list">
                                    <td>{{ user.loanId }}</td>
                                    <td>{{ user.loanAmount }}</td>
                                    <td>{{ user.interestRate }}</td>
                                    <td>{{ user.tenure }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header collapsed" data-toggle="collapse" data-target="#collapseThree"
                    aria-expanded="false">
                    <span class="title">Rejected list</span>
                    <span class="accicon"><i class="fas fa-angle-down rotate-icon"></i></span>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordionExample">
                    <div class="card-body">
                        Name
                        Loan Amount
                        Email
                    </div>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
