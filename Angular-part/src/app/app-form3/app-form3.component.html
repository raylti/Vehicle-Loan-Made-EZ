<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container" style="border: black 1px; background-color: white;">
  <div class="jumbotron"
    style=" margin-top: 10px; background-image: url('../assets/image6.jpg'); background-repeat: no-repeat; background-size: cover">
    <h1>Vehicle Details!</h1>
    <p>Please Fill Your Vehicle Details below</p>
  </div>
  <table class="table table-default">
    <tbody>
      <tr>
        <td colspan="1">
          <form class="well form-horizontal" (ngSubmit)="save()" #addForm="ngForm">

            <div class="form-group">
              <label class="col-md-4 control-label">Vehicle Make <i class="fa fa-car"
                  style="font-size:18px;color:green"></i></label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <select name="carMake" class="form-control" id="sel1" [(ngModel)]="vehicle.vehicleMake" required>
                    <option>Hero MotoCorp Ltd</option>
                    <option>Maruti Suzuki</option>
                    <option>Tata Motors</option>
                    <option>Yamaha</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Vehicle Model <i class="fa fa-car"
                  style="font-size:18px;color:green"></i></label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <select name="carModel" class="form-control" id="sel2" [(ngModel)]="vehicle.vehicleModel" required>
                    <option>Hero Splendor Plus</option>
                    <option>Hero HF Deluxe </option>
                    <option>Maruti Swift</option>
                    <option>Maruti Baleno</option>
                    <option>Tata Nexon</option>
                    <option>Tata Altroz</option>
                    <option>Yamaha MT 15</option>
                    <option>Yamaha YZF R15 V3</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Ex-Showroom Price (₹)</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"></span><input id="price" name="price" placeholder="Price in Rupees"
                    [(ngModel)]="vehicle.exShowroomPrice" class="form-control" type="number" min="10000" required
                    pattern="[1-9][0-9]{4,}" #ePrice='ngModel' />
                </div>
                <span *ngIf="ePrice.touched && ePrice.invalid" class="alert-danger">
                  Price is invalid!
                  Enter Price > ₹ 10,000
                </span>
              </div>
            </div>

            <div class="col-md-8 inputGroupContainer">
              <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 30px;"
                [disabled]="!addForm.valid">Next Page</button>
            </div>

          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
