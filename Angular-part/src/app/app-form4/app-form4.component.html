<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container" style="border: black 1px; background-color: white;">
  <div class="jumbotron"
    style=" margin-top: 10px; background-image: url('../assets/image7.jpg'); background-repeat: no-repeat; background-size: cover; color: white;">
    <h1>Loan Details!</h1>
    <p>Please fill loan details below</p>
  </div>
  <table class="table table-default">
    <tbody>
      <tr>
        <td colspan="1">
          <form class="well form-horizontal" (ngSubmit)="save()" #addForm="ngForm">

            <div class="form-group">
              <label class="col-md-4 control-label">Loan Amount (â‚¹)</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <input id="amount" name="amount" placeholder="Amount in Rupees" class="form-control" type="number"
                    [(ngModel)]="loan.loanAmount" required pattern="^([1-9][0-9]{5}|[1-4][0-9]{6})$" min="100000" max="4999999" step="10000"
                    #principal='ngModel' />
                </div>
                <span *ngIf="principal.touched && principal.invalid" class="alert-danger">
                  We approve loan amount between 1 lakh to 50 lakh only.
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Loan Tenure (Year)</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <input id="tenure" name="tenure" placeholder="Years" class="form-control" type="number" max="5"
                    min="1" [(ngModel)]="loan.tenure" required pattern="[1-5]" #tenure='ngModel' />
                </div>
                <span *ngIf="tenure.touched && tenure.invalid" class="alert-danger">
                  Loan tenure should be between 1 year to 5 year only.
                </span>
              </div>
            </div>

            <div class="col-md-8 inputGroupContainer">
              <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;"
                [disabled]="!addForm.valid">Next Page</button>
            </div>

          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
