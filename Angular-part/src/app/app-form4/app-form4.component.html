<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container">
  <div class="jumbotron">
    <h1>Loan Details</h1>
    <p>Please fill loan details below</p>
  </div>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td colspan="1">
          <form class="well form-horizontal">
            <fieldset>
              <!-- ------------------------- -->
             
              <!-- --------------------------------------------------------------------- -->
             
              <div class="form-group">
                <label class="col-md-4 control-label">Loan Amount<i class="fa fa-inr" style="font-size:25px;color:red"></i></label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"></span
                    ><input
                      id="amount"
                      name="amount"
                      placeholder="Amount in Rupees"
                      class="form-control"
                      required="true"
                      value=""
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <!-- --------------------------------------------------- -->

              <div class="form-group">
                <label class="col-md-4 control-label">Loan Tenure</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"></span
                    ><input
                      id="tenure"
                      name="tenure"
                      placeholder="Years"
                      class="form-control"
                      required="true"
                      value="1"
                      type="number"
                      max="5"
                      min="1"
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-2" (click)="save4()">Submit</button>
            </fieldset>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
