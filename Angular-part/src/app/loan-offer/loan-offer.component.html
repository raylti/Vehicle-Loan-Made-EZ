<div class="container">
    <form class="form-horizontal" role="form">

        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>Loan Offers</h1>
            <p>Your Loan Quotes!</p> 
          </div>
          <div class="form-group">
            <label for="principal" class="col-sm-3 control-label">Loan Amount </label>
            <div class="col-sm-9">
                <input type="number" id="principal" placeholder="Enter Loan Amount" class="form-control" name= "principal" [(ngModel)]="loanAmount">
            </div>
        </div>

        <div class="form-group">
            <label for="rate" class="col-sm-3 control-label">Rate Of Interest</label>
            <div class="col-sm-9">
                <select class="form-control">
                     <option value="0">8.5% p.a.</option>
                </select>
                <span class="help-block">This is the interset offered by our bank </span>
            </div>
        </div>
       
        <div class="form-group">
            <label for="time" class="col-sm-3 control-label">Tenure of Loan (in Years) </label>
            <div class="col-sm-9">
                <input type="number" id="time" placeholder="Enter Loan Tenure" class="form-control" name= "time" min="1" max="5" [(ngModel)]="time">
            </div>
        </div>
       
        <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 50px;" (click)="calculateEMI()">
                Calculate EMI
            </button>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
               EMI: {{ emi }}
            </div>
        </div>

    </form> <!-- /form -->
</div> <!-- ./container -->
